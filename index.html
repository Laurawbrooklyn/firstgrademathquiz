<!DOCTYPE html>
<html lang="en">
<head>
	<title>First Grade Math Quiz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  	<link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Welcome To First Grade Math</h1>

<div class="container">
	<button class="js-start start">Start Quiz</button>
	
<div class="js-question question"></div>
	<ul class="js-answer"></ul>
	<button class="js-submit submit">Submit</button>
	<button class="js-restart restart">Restart Quiz</button>
</div>

<div class="js-question-number"></div>
<div class="js-score"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
